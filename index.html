<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <section class="game-mode">
        <button>Player vs Player</button>
        <button>Player vs AI</button>
    </section>
    <section class="pvp-mode">
        <div>
            <input type="text" value="Player 1">
            <input type="text" value="Player 2">
        </div>
        <div>
            <button>Start Game!</button>
        </div>
    </section>
    <section class="pvai-mode">
        <div>
            <input type="text" value="Player">
        </div>
        <div>
            <button>Start Game!</button>
        </div>
    </section>
    <div class="message">

    </div>
    <main class="grid-container">
        <div class="square" data-index="0"></div>
        <div class="square" data-index="1"></div>
        <div class="square" data-index="2"></div>
        <div class="square" data-index="3"></div>
        <div class="square" data-index="4"></div>
        <div class="square" data-index="5"></div>
        <div class="square" data-index="6"></div>
        <div class="square" data-index="7"></div>
        <div class="square" data-index="8"></div>
    </main>
    <div class="restart">

    </div>
    <script src="script.js"></script>
</body>
</html>
